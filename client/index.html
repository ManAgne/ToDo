<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Things I'm actually planning to do this time</h1>
    <main>
        <div class="todo-list-container">
            <form class="js-add-todo-form todo-form">
                <div>
                    <input type="text" class="new-todo-item" placeholder="Add a new task..." name="title">
                    <button class="button" type="submit">
                        <i class="fa-solid fa-square-plus fa-3x"></i>
                    </button>
                </div>
                <small class="add-todo-form__error text-danger" field-error="title"></small>
            </form>
            <div class="js-todo-list todo-list">
            </div>
        </div>
        <img src="assets/working.png" alt="work" class="side-image">
    </main>
</body>
</html>
